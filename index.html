<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>World weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search">
          <input
            type="search"
            placeholder="Type a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
            <div>
          <h1 class="weather-city" id="weather-city"></h1>
          <p class="weather-details">
            <span id="current-time"></span>, <span id="weather-description"></span> <br />
            Humidity: <strong id="weather-humidity"></strong>%, Wind: <strong id="weather-wind"></strong> km/h
          </p>
          </div>
          <div>
          <div class="weather-temperature-container">
            <div id="weather-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-icon">
            </div>
            <div class="weather-degrees" id="weather-degrees"></div>
            <div class="weather-degrees-metric">Â°C</div>
            </div>
        </div>
      </main>
      <footer>
        This weather application was coded by <a href="https://github.com/lindijor">Lindis JÃ¸rgensen</a>, is <a href="https://github.com/lindijor/weather-app">open
        source on Github</a> and <a href="https://cheery-flan-80db10.netlify.app/">hosted on Netlify</a> ðŸ’™
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
